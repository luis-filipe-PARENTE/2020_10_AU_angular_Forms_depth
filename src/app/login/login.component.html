<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <input 
            matInput 
            type="number" 
            name="secureCode"
            ngModel
            #secureCode="ngModel"
            placeholder="Personal secure code">
      </mat-form-field>

      <mat-form-field appearance="outline">

        <input matInput 
               name="email"
               type="email"
               ngModel
               #email="ngModel"
               placeholder="Email"
               required>
               

      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          type="password" 
          name="password" 
          ngModel
          #password="ngModel"
          placeholder="Password"
          required>
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              (click)="login(loginForm)"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

    <div class="form-val"> 
        {{loginForm.value | json}}
        <br/>
        {{secureCode.value}}
        {{email.value}}
        {{password.value}}
    </div>

  </mat-card-content>
</mat-card>
