<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <input 
            matInput 
            type="number" 
            name="secure code"
            placeholder="Personal secure code">
      </mat-form-field>

      <mat-form-field appearance="outline">

        <input matInput 
               type="email"
               name="email"
               placeholder="Email">

      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          type="password" 
          placeholder="Password">
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              (click)="login(loginForm)">
        Login
      </button>
    </form>

  </mat-card-content>
</mat-card>
